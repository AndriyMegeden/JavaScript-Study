<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      onclick="window.location.href= 'https://java-script-study-eta.vercel.app/study.html'"
      class="link-button"
    >
      <span>go to study.html</span>
    </div>
    <h1>name</h1>
    <div class="box" id="box"></div>
    <button class="one">1</button>
    <button>2</button>

    <div class="wrap">
      <div class="circle"></div>
    </div>

    <div class="" id="container"></div>
    <form action="">
      <input type="text" />
      <button class="submit">submit</button>
    </form>

    <div class="calculate">
      <span class="title">Kалькулятор калорій</span>
      <span class="subtitle">Ваша стать</span>
      <div class="toggle">
        <div class="switch male switch-active">Жіноча</div>
        <div class="switch female">Чоловіча</div>
      </div>
      <span class="subtitle">Введіть вашу конституцію</span>
      <div class="inputs">
        <div class="input">
          <input placeholder="введіть ріст" type="text" />
        </div>
        <div class="input">
          <input placeholder="введіть вагу" type="text" />
        </div>
        <div class="input">
          <input placeholder="введіть вік" type="text" />
        </div>
      </div>
      <span class="subtitle">Виберіть наскільки ви активний</span>
      <div class="toggle">
        <div class="switch">Низька активність</div>
        <div class="switch switch-active">Невелика активність</div>
        <div class="switch">Нормальна активність</div>
        <div class="switch">Велика активність</div>
      </div>
      <div class="text">
        <span>Ваша добова норма калорій 2700ккал</span>
      </div>
    </div>

    <script defer src="js/elements.js"></script>
    <script defer src="js/calculate.js"></script>
  </body>
</html>
